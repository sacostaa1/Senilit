<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ servicio.nombre }}</title>
</head>
<body>
    <h1>{{ servicio.nombre }}</h1>
    <p>{{ servicio.descripcion }}</p>

    <h2>Calificaciones:</h2>
    <ul>
        {% for calificacion in calificaciones %}
            <li>{{ calificacion.usuario.username }}: {{ calificacion.estrellas }}⭐ - {{ calificacion.reseña }}</li>
        {% endfor %}
    </ul>

    <a href="/calificar/{{ servicio.id }}/">Calificar este servicio</a>
</body>
</html>
