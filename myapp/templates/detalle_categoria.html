<head>
    <title>{{ categoria.nombre }}</title>
</head>
<body>

        {% for servicio in servicios %}

                <strong>{{ servicio.nombre }}</strong>: {{ servicio.descripcion }}
            </li>

        {% endfor %}
    </ul>
</body>
</html>
